<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biodata Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
          url('pohon-sakura-102200528-1522401228905.jpg') center/cover no-repeat;
        z-index: -1;
      }
      
    .container {
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: contain;
      border: 4px solid #a1c4fd;
      margin-bottom: 20px;
      background-color: #e0e0e0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .title {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .biodata p {
      font-size: 14px;
      color: #444;
      margin: 6px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="DSC02249.JPG" alt="Foto Profil" class="profile-img" />
      <h1>Calista Raihana Chandra</h1>
      <p class="title">Mahasiswa Akuntansi</p>
      <p class="desc">
        Saya adalah seorang mahasiswa yang tertarik dengan dunia akuntansi, katanya sih gitu.
      </p>

      <div class="biodata">
        <p><strong>Nama:</strong> Calista Raihana Chandra</p>
        <p><strong>Tempat, Tanggal Lahir:</strong> -</p>
        <p><strong>Alamat:</strong> -</p>
        <p><strong>Email:</strong> -</p>
        <p><strong>Telepon:</strong> 0895-3925-94152</p>
      </div>
    </div>
  </div>
</body>
</html>
